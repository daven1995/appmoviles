<!DOCTYPE html>
<html ng-app="miapp">

<head>
    <link rel="stylesheet" href="ionic/css/ionic.min.css">
    <script src="ionic/js/ionic.bundle.js"></script>
</head>

<body ng-controller="control1">
    <ion-header-bar class="bar-positive">
        <h1 class="title"> {{"Hola"}}</h1> </ion-header-bar>
        <ion-content>
            <map name=""></map>
        </ion-content>
    <script type="text/javascript">
        var mia = angular.module('miapp', ['ionic'])
        .controller('control1', david) //<!-- la funcion vva a manejar todo el programa -->
        .directive('map',function(){
            var obj={
            restrict:'E',
                link:function(scope,elemento,atributo){
                elemento.html('Hola amigos');
            }
            };       
            return obj;
                   
                   
                   });
        
        function david($scope){
            $scope.titulo='Hola';
        };
    </script>
</body>
</html>
